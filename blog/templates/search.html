{% extends "base.html" %}
{% block content %}
<h3 class="text-uppercase text-warning" style="letter-spacing: 2px;">search keyword -{{ keyword }}</h3>
<main role="main" class="container p-0">
  <div class="row">
    <div class="col-md-8 blog-main">
      {% for i in blog %}
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogPage' i.slug %}">{{i.title}}</a></h3>
          <small class="mb-1 text-muted">{{ i.created_at | timesince  }} ago | {{i.author}}</small>
          <p class="card-text">{{ i.short_discription | truncatewords:20}}</p>
        </div>
      </div>
      {% endfor %}
    </div> 
    
  


  </div><!-- /.row -->

</main><!-- /.container -->

</div>
{% endblock %}
