{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Register</h1>
<hr>
{% load crispy_forms_tags %}

<form action="" method="POST", style="width:500px; margin:auto;">
    {% csrf_token %}
    {% comment %} {{ form }} {% endcomment %}
    {{ form|crispy }}  
    <button type="submit" class="btn btn-warning">Submit</button>
</form>

{% endblock %}
